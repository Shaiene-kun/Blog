{% extends 'base/base.html'%}
{% block content %}
        <!--Inserting this page's stylesheet-->
        {% load static %}
        <link rel="stylesheet" href=" {% static 'posts/articleDetail/css/style.css' %} "> 
        <title>{{post.title}} | MyBlog</title>
        <div class="container-fluid">
            <div class="row block">
                <div class="col-md-12 post-body">
                    <h1>
                        {{post.title}}<span >By {{post.author}}</span>
                    </h1>
                    <hr>
                    <p>
                        {{ post.body }}
                    </p>
                    <a href="{% url 'blog:home' %}">
                        <button type="button" class="btn btn-outline-dark"> Go to Home </button>
                    </a>
                </div>
            </div>
        </div>

{% endblock %}
