{% extends 'base/base.html'%}
{% block title %}{{post.title}} | Minael's Blog{% endblock %}
{% block content %}
        <!--Inserting this page's stylesheet-->
        {% load static %}
        <link rel="stylesheet" href=" {% static 'posts/articleDetail/css/style.css' %} "> 
        <!-- Loading Filters-->
        {% load filters %}
        <title>{{post.title}} | MyBlog</title>
        <div class="container-fluid">
            <div class="row">
                <div class="col post-body">
                    <h1>
                        {{post.title}}<span >By {{post.author}}</span>
                    </h1>
                    <hr>
                    <p>
                        {{ post.body|formatted_markdown|safe }}
                    </p>
                    <a href="{% url 'blog:posts' %}">
                        <button type="button" class="btn btn-outline-dark"> Return </button>
                    </a>
                    <a href="{% url 'blog:articleUpdate' post.pk %}">
                        <button type="button" class="btn btn-outline-dark"> Edit </button>
                    </a>
                </div>
            </div>
        </div>

{% endblock %}
